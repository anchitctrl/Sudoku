<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/sudoku.png">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="mainContainer">
        <header>
            <div class="header-declaration">SUDOKU</div>
        </header>
        <div class="sudoku-main-table game-child">
            <div class="game-header">
                <div style="margin-right: 20px;">
                    <!-- <select onchange="selectDifficulty()" style="padding: 8px;border-radius: 10px;cursor:pointer" id="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select> -->
                </div>
                <div class="game-level">Level: <span id="difficultyValue">Easy</span></div>
                <!-- <div id="timer">00:00:00</div> -->
            </div>
            <div class="sudoku-table"></div>
        </div>
        <div style="    display: flex
;
    flex-direction: column;
    align-items: center;
    width: 80vw;">
            <select onchange="selectDifficulty()" style="padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    width: inherit;
    margin: 15px 0px;" id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button onclick="generateButtonClick()" id="generate-button" class="generateButton">Generate Sudoku</button>
        </div>
        <footer>
            <a class="footer-declaration" href="https://github.com/anchitctrl" target="_blank">Designed and Developed by Anchit</a>
        </footer>
    </div>
</body>
</html>
