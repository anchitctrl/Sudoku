    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/sudoku.png">
    <script src="script.js" defer></script>
</head>
<body> 
    <!-- background animation -->
    <div class="area">
        <ul class="squares">
            <li></li>
            <li></li>

        </ul>
    </div>
    <!-- background animation -->

    <div class="mainContainer">
        <!-- header -->
        <header>
            <div class="header-declaration">SUDOKU</div>
        </header>
        <!-- header -->

        <div style="display: none;" class="sudoku-main-table game-child">
            <div class="game-header">
                <div style="margin-right: 20px;"></div>
                <div class="game-level">Level: <span id="difficultyValue">Easy</span></div>
            </div>
            <div class="sudoku-table"></div>
        </div>

        <div class="landing-page-child">
            <div class="game-mode-list">
                <div onclick="selectGameMode()" class="game-mode selected-game-mode">Easy</div>
                <div onclick="selectGameMode()" class="game-mode">Medium</div>
                <div onclick="selectGameMode()" class="game-mode">Hard</div>
            </div>
            <button onclick="generateButtonClick()" id="generate-button" class="generateButton">Start New Game</button>
        </div>
